<!doctype html>
<html>
<head>
	<title>Polinomios M&aacute;gicos</title>
</head>
<body>
	<table>
		<tr>
			<td>
				<input id="polin" type="text">
			</td>
			<td>
				<p id="resul"></p>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
	var ventana=document.getElementById("polin");
	var lienzo=document.getElementById("resul");
	function pol(wor){
		var res=[];
		check = wor.search("x");
		while (check!= -1){
			var coef;
			var pos = check - 1;
			if (check==0){
				coef=1;
			} else {
				if (wor.charAt(check - 1)=="-"){
					coef = -1;
				} else {
					if (wor.charAt(check - 1)=="+" || wor.charAt(check - 1)==" "){
						coef = 1;
					} else {
						while (wor.charAt(pos)!=" "){
							pos--;
						}
						coef = parseInt(wor.slice(pos + 1, check));
					}
				}
			}
			var gra;
			var end=check + 1;
			if (wor.charAt(check + 1)==" "){
				gra = 1;
			} else {
				while (wor.charAt(end)!=" " && wor.length>end){
					end++;
				}
				gra = parseInt(wor.slice(check + 2, end));
			}
			res[gra]=coef;
			wor = wor.slice(0, pos) + wor.slice(end);
			check = wor.search("x");
		}
		return res;
	}
	function convert(){
		lienzo.innerHTML = pol(ventana.value);
	}
	</script>
</body>
