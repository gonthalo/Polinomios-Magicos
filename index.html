<!doctype html>
<html>
<head>
	<title>Polinomios M&aacute;gicos</title>
</head>
<body>
	<table>
		<tr>
			<td>
				<input id="polin" type="text">
			</td>
			<td>
				<p id="resul"></p>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
	var ventana=document.getElementById("polin");
	var lienzo=document.getElementById("resul");
	function parseGood(str){
		if (str=="+" || str==""){
			return 1;
		}
		if (str=="-"){
			return -1;
		}
		return parseInt(str);
	}
	function pol(wor){
		var res=[]
		list = wor.split(" ");
		for (var i=0; i<list.length; i++){
			if (list[i].search("x^")== -1){
				if (list[i].search("x")== -1){
					res[0]=parseInt(list[i]);
				} else {
					var key = list[i].split("x");
					res[parseGood(key[1])]=parseGood(key[2]);
				}
			} else {
				var key = list[i].split("x^");
				res[parseGood(key[1])]=parseGood(key[2]);
			}
		}
		for (var ii=0; ii<res.length; i++){
			if (res[i] == undefined){
				res[i] = 0;
			}
		}
		return res;
	}
	function convert(){
		lienzo.innerHTML = pol(ventana.value);
	}
	</script>
</body>
